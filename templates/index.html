{% extends "base.html" %}

{% block content %}
<h1>My Collection</h1>

{% for item in items %}
<div class="card">
    <h3>{{ item["title"] }}</h3>
    <p>Type: {{ item["category"] }}</p>
    <p>
        Rating:
        {% for _ in range(item["rating"]) %}‚≠ê{% endfor %}
    </p>
    <p>{{ item["review"] }}</p>

    <form action="/delete/{{ item['id'] }}" method="POST">
        <button type="submit">Delete</button>
    </form>
</div>
{% else %}
<p>No reviews added yet.</p>
{% endfor %}

{% endblock %}
