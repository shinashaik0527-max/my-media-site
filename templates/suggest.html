{% extends "base.html" %}

{% block content %}
<h1>Suggestion</h1>

{% if item %}
<div class="card">
    <h3>{{ item["title"] }}</h3>
    <p>Type: {{ item["category"] }}</p>
    <p>
        Rating:
        {% for _ in range(item["rating"]) %}‚≠ê{% endfor %}
    </p>
    <p>{{ item["review"] }}</p>
</div>
{% else %}
<p>No suggestions available yet.</p>
{% endif %}

{% endblock %}
